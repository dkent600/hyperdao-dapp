<template>
  <ux-dialog class="dialog disclaimer">
    <ux-dialog-header>
      <div class="heading heading2 ellipses">${model.title}</div>
    </ux-dialog-header>
    <ux-dialog-body if.to-view="loading" class="loading"><i class="fas fa-circle-notch fa-spin"></i></ux-dialog-body>
    <ux-dialog-body else>
      <div class="bodyContainer" innerhtml.to-view="disclaimerHtml | sanitizeHTML"></div>
    </ux-dialog-body>
    <ux-dialog-footer>
      <label><input type="checkbox" class="checkbox" checked.bind="checked">I acknowledge that I have fully read and understood this disclaimer</label>
      <div role="button" class="button2" click.trigger="controller.cancel(false)">Decline</div>
      <button class="button1" disabled.to-view="!checked" ref="okButton" click.trigger="controller.ok(true)">Accept</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
