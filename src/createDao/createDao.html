<template>
  <div class="page animated-page au-animate createDao">
    <div class="heading heading1">Create a DAO for a Telegram Channel</div>

    <div class="form">
      <div class="body">
        <!-- <label for="name">Name of the Channel</label>
        <input id="name" class="name" value.bind="channnelName" />

        <label for="telegramHandle">Your Telegram Handle (like "@me")</label>
        <input id="telegramHandle" class="telegramHandle" value.bind="telegramHandle" /> -->

        <label class="safeOwnersLabel" for="safeOwners">Specify at least one initial DAO Member (Voters)</label>
        <div class="safeOwners">
          <template repeat.for="owner of initialOwners">
            <div class="memberAddress">
              <etherscanlink address.to-view="owner" text.bind="owner | smallHexString"></etherscanlink>
            </div>
            <div class="deleteOwner" title="Delete this member" click.delegate="deleteOwner($index)">
              <i class="far fa-trash-alt"></i>
            </div>
          </template>
        </div>
        <div class="newMemberInput">
          <input class="addressInput" value.bind="newOwner" placeholder="Enter an ethereum address" />
          <div class="addOwner" click.delegate="addOwner()"><a>+ Add</a></div>
        </div>
      </div>
      <button class="button1" click.delegate="createDAO()" disabled.bind="!isValid">Create DAO</button>
    </div>
  </div>
</template>
